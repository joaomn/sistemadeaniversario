<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Aniversario de Miguel</title>
</head>
<body>
<h1> Pagina de cadastro dos convidados do aniversario de Miguel</h1>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Menu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/cadastro">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/deletar">Deletar Participante</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listar">Listar Participantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/atualizar">Editar Participante</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Nome</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Nome Completo" name="nome">
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">CPF</label>
        <div class="input-group">
          <div class="input-group-text">CPF</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Somente Numeros" name="cpf">
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected="">Criança ou Adulto</option>
          <option value="1">Adulto</option>
          <option value="2">Criança</option>
          
        </select>
      </div>
     
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    
    <!-- End Example Code -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
